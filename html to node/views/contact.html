<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Node.js Application</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="header">
    <h1>Get in Touch</h1>
    <p>We would love to hear from you</p>
</header>

<nav class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact" class="active">Contact</a>
</nav>

<main class="content">

    <section class="contact-form">
        <h2>Contact Form</h2>
        <p>Please fill out the form below to send us your message.</p>

        <form>
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <textarea name="message" placeholder="Type your message here..." rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="contact-details">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> nodeproject@college.edu</p>
        <p><strong>Phone:</strong> +91 90000 12345</p>
        <p><strong>Address:</strong> Computer Science Department, India</p>
    </section>

</main>

<footer class="footer">
    <p>Â© 2026 Node.js Academic Project</p>
</footer>
</body>
</html>
